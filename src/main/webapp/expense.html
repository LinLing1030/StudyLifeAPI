<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Expense Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #3db1ff, #00bfff);
      color: #333;
    }

    .container {
      background: white;
      max-width: 900px;
      margin: 30px auto;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 32px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    h1 img {
      width: 32px;
      height: 32px;
    }

    .section-title {
      font-size: 22px;
      margin-top: 20px;
      margin-bottom: 10px;
    }

    .input-row {
      margin: 15px 0;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    input, button {
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    input {
      flex: 1;
      min-width: 180px;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 8px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    .button-group {
      margin-top: 20px;
      display: flex;
      gap: 15px;
    }

    .back-btn {
      margin-top: 30px;
      display: inline-block;
      background-color: #fff;
      border: 1px solid #007bff;
      color: #007bff;
      border-radius: 6px;
      padding: 10px 16px;
      text-decoration: none;
      font-size: 14px;
    }

    .back-btn:hover {
      background-color: #007bff;
      color: white;
    }

    #recordList {
      padding-left: 20px;
      list-style-type: disc;
    }

    #netBalance {
      font-weight: bold;
      font-size: 20px;
      color: green;
    }

    /* Êó•ÂéÜÊ†∑ÂºèÁªü‰∏Ä from ToDo List */
    #calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 5px;
      padding: 20px;
      background: #ffffff;
      border-radius: 15px;
      max-width: 900px;
      margin: 20px auto;
    }

    .calendar-weekday {
      font-weight: bold;
      text-align: center;
      padding: 10px 0;
      background-color: #e0f0ff;
      border-radius: 8px;
    }

    .calendar-day {
      text-align: center;
      padding: 12px 0;
      cursor: pointer;
      border-radius: 8px;
      transition: background-color 0.2s;
      background-color: #f0f8ff;
    }

    .calendar-day:hover {
      background-color: #cce6ff;
    }

    .selected-date {
      border: 2px solid red;
      font-weight: bold;
    }
  </style>
</head>
<body>

<!-- Êó•ÂéÜÊ®°Âùó -->
<div id="calendar">
  <div class="calendar-weekday">Sun</div>
  <div class="calendar-weekday">Mon</div>
  <div class="calendar-weekday">Tue</div>
  <div class="calendar-weekday">Wed</div>
  <div class="calendar-weekday">Thu</div>
  <div class="calendar-weekday">Fri</div>
  <div class="calendar-weekday">Sat</div>
</div>

<!-- ‰∏ªÂÆπÂô® -->
<div class="container">
  <h1>üí∏Expense Tracker</h1>

  <h2 class="section-title">Income</h2>
  <div class="input-row">
    <input type="text" id="incomeSource" placeholder="Income source (e.g., scholarship)">
    <input type="number" id="incomeAmount" placeholder="Amount (‚Ç¨)">
    <button onclick="addIncome()">Add Income</button>
  </div>

  <h2 class="section-title">Expense</h2>
  <div class="input-row">
    <input type="text" id="expensePurpose" placeholder="Expense purpose (e.g., lunch)">
    <input type="number" id="expenseAmount" placeholder="Amount (‚Ç¨)">
    <button onclick="addExpense()">Add Expense</button>
  </div>

  <p><strong>Net Balance on Selected Date:</strong> ‚Ç¨<span id="netBalance">0</span></p>

  <ul id="recordList"></ul>

  <div class="button-group">
    <button onclick="viewMonthlyStats()">üìÖ View Monthly Stats</button>
    <button onclick="viewYearlyStats()">üìä View Yearly Stats</button>
  </div>

  <a href="dashboard.html" class="back-btn">‚Üê Back to Dashboard</a>
</div>

<!-- ËÑöÊú¨ÈÉ®ÂàÜ -->
<script>
  let selectedDate = getTodayString();
  const today = new Date();
  const currentMonth = today.getMonth();
  const currentYear = today.getFullYear();
  let records = JSON.parse(localStorage.getItem("records") || "[]");

  function getTodayString() {
    const now = new Date();
    return `${now.getFullYear()}-${(now.getMonth()+1).toString().padStart(2, '0')}-${now.getDate().toString().padStart(2, '0')}`;
  }

  function generateCalendar() {
    const calendar = document.getElementById("calendar");

    // ‰øùÁïôÊòüÊúüÊ†áÈ¢òÂêéÊ∏ÖÁ©∫
    calendar.innerHTML = `
      <div class="calendar-weekday">Sun</div>
      <div class="calendar-weekday">Mon</div>
      <div class="calendar-weekday">Tue</div>
      <div class="calendar-weekday">Wed</div>
      <div class="calendar-weekday">Thu</div>
      <div class="calendar-weekday">Fri</div>
      <div class="calendar-weekday">Sat</div>
    `;

    const year = today.getFullYear();
    const month = today.getMonth();
    const firstDay = new Date(year, month, 1).getDay();
    const totalDays = new Date(year, month + 1, 0).getDate();

    for (let i = 0; i < firstDay; i++) {
      const empty = document.createElement("div");
      calendar.appendChild(empty);
    }

    for (let day = 1; day <= totalDays; day++) {
      const dateElem = document.createElement("div");
      const formatted = `${year}-${(month+1).toString().padStart(2,'0')}-${day.toString().padStart(2,'0')}`;
      dateElem.textContent = day;
      dateElem.classList.add("calendar-day");
      if (formatted === selectedDate) {
        dateElem.classList.add("selected-date");
      }
      dateElem.addEventListener("click", () => {
        selectedDate = formatted;
        document.querySelectorAll(".calendar-day").forEach(div => div.classList.remove("selected-date"));
        dateElem.classList.add("selected-date");
        updateExpenseList();
      });
      calendar.appendChild(dateElem);
    }
  }

  function addIncome() {
    const source = document.getElementById("incomeSource").value.trim();
    const amount = parseFloat(document.getElementById("incomeAmount").value);
    if (!source || isNaN(amount)) return;
    records.push({ type: "income", name: source, amount, date: selectedDate });
    localStorage.setItem("records", JSON.stringify(records));
    updateExpenseList();
    document.getElementById("incomeSource").value = "";
    document.getElementById("incomeAmount").value = "";
  }

  function addExpense() {
    const purpose = document.getElementById("expensePurpose").value.trim();
    const amount = parseFloat(document.getElementById("expenseAmount").value);
    if (!purpose || isNaN(amount)) return;
    records.push({ type: "expense", name: purpose, amount, date: selectedDate });
    localStorage.setItem("records", JSON.stringify(records));
    updateExpenseList();
    document.getElementById("expensePurpose").value = "";
    document.getElementById("expenseAmount").value = "";
  }

  function updateExpenseList() {
    const list = document.getElementById("recordList");
    const net = document.getElementById("netBalance");
    list.innerHTML = "";
    let dailyNet = 0;
    records.forEach((item) => {
      if (item.date === selectedDate) {
        const li = document.createElement("li");
        li.textContent = `${item.date} - ${item.type === "income" ? "+" : "-"}${item.name}: ‚Ç¨${item.amount.toFixed(2)}`;
        list.appendChild(li);
        dailyNet += item.type === "income" ? item.amount : -item.amount;
      }
    });
    net.textContent = dailyNet.toFixed(2);
  }

  function viewMonthlyStats() {
    const month = selectedDate.split("-")[1];
    const year = selectedDate.split("-")[0];
    let incomeTotal = 0, expenseTotal = 0;
    records.forEach(item => {
      if (item.date.startsWith(`${year}-${month}`)) {
        if (item.type === "income") incomeTotal += item.amount;
        else expenseTotal += item.amount;
      }
    });
    alert(`üìÖ ${month}/${year} Summary:\nIncome: ‚Ç¨${incomeTotal.toFixed(2)}\nExpenses: ‚Ç¨${expenseTotal.toFixed(2)}\nNet: ‚Ç¨${(incomeTotal - expenseTotal).toFixed(2)}`);
  }

  function viewYearlyStats() {
    const year = selectedDate.split("-")[0];
    let incomeTotal = 0, expenseTotal = 0;
    records.forEach(item => {
      if (item.date.startsWith(`${year}-`)) {
        if (item.type === "income") incomeTotal += item.amount;
        else expenseTotal += item.amount;
      }
    });
    alert(`üìÖ ${year} Summary:\nIncome: ‚Ç¨${incomeTotal.toFixed(2)}\nExpenses: ‚Ç¨${expenseTotal.toFixed(2)}\nNet: ‚Ç¨${(incomeTotal - expenseTotal).toFixed(2)}`);
  }

  generateCalendar();
  updateExpenseList();
</script>

</body>
</html>
