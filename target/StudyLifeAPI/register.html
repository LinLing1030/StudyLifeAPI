<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StudyLife Register</title>
  <link rel="stylesheet" href="css/login.css" />
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
</head>
<body>
  <h1 class="logo-title">StudyLife</h1>

  <div class="login-container">
    <h2>Register</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button id="btnRegister" onclick="register()">Register</button>

    <button onclick="goToLogin()" class="secondary-button" style="margin-top:10px;">
      Back to Login
    </button>
  </div>

  <script>
    // 计算当前 WebApp 的基路径，例如：
    // http://18.201.22.61:8080/StudyLifeAPI
    function getAppBase() {
      const { origin, pathname } = window.location;
      // /StudyLifeAPI/register.html -> ['', 'StudyLifeAPI', 'register.html']
      const parts = pathname.split('/');
      // 取到应用根：/StudyLifeAPI
      const appRoot = '/' + (parts[1] || '');
      return origin + appRoot;
    }

    function goToLogin() {
      window.location.href = "login.html";
    }

    async function register() {
      const btn = document.getElementById("btnRegister");
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!username || !password) {
        alert("Please enter username and password.");
        return;
      }

      btn.disabled = true;

      try {
        const base = getAppBase(); // 如 http://18.201.22.61:8080/StudyLifeAPI
        const url = `${base}/api/register?t=${Date.now()}`; // 加时间戳避免缓存

        const res = await fetch(url, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          cache: "no-cache",
          body: JSON.stringify({ username, password })
        });

        let data = {};
        try { data = await res.json(); } catch (_) {}

        if (!res.ok) {
          throw new Error(data.message || `HTTP ${res.status}`);
        }

        if (data.status === "success") {
          alert("✅ Registration successful. You can now login.");
          window.location.href = "login.html";
        } else {
          alert("❌ Register failed." + (data.message ? `\n${data.message}` : ""));
        }
      } catch (err) {
        console.error(err);
        alert("❌ Register failed.\n" + err.message);
      } finally {
        btn.disabled = false;
      }
    }
  </script>
</body>
</html>
